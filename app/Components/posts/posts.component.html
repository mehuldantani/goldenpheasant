
  <div class="card mb-3 horizontal-display p-1">
    <div class="card-subtitle pt-1 ml-1">
        <h3 class="card-title text-primary display-6">
            {{ post.by }}
          </h3>
          <p class="card-text">
            <small class="text pb-2 ml-1 figure-caption">üìç {{ post.locationName }}</small>
          </p>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <img
        [src]="post.picture"
        height="500"
        width="auto"
        class="card-img-top img-fluid rounded"
      />
    </div>
    <div class="card-body">
          <p class="card-text figure-caption ">{{ post.description }}</p>
    </div>
    <div
      class="card-footer bg-transparent border-secondary d-flex justify-content-around align-content-center"
    >
      <div (click)="likePost()" class="text-primary icon" >
        <fa-icon [icon]="faThumbsUp" size="lg" style="color: #fd1d1d;"></fa-icon>
        {{ like }}
      </div>
      <div (click)="disLikePost()" class="text-secondary icon">
        <fa-icon [icon]="faThumbsDown" size="lg" primaryColor="blue"></fa-icon>
        {{ disLike }}
      </div>
      <a [href]="getInstaUrl()" target="_blank" class="text-primary icon">
        <fa-icon [icon]="faShareSquare" size="lg" primaryColor="blue"></fa-icon>
      </a>
    </div>
</div>
