<div class="card mb-3 horizontal-display p-1">
    <div class="d-flex justify-content-center align-items-center">
        <img [src]="user.picture" width="40" height="40" alt="user_image" class="rounded-circle ml-2">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <p class="card-text">{{ user.instaUserName }}</p>
    </div>
</div>
